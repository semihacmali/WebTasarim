<html>
 <head>
    <title> Çerceve Örneği</title>
 </head>
 <!--
frameset parametreleri
    cols = sütun ayarlamak icin
    rows = satır ayarlamak icin
    frameborder = aradaki sınırın gözüküp gözükmemesi(yes/no)
    border = sınırın kalınlığı
frame parametreleri
    name = dinamik web sitesi yaparken kullanılır
    src = kullanılacak dosyanın uzantısı verilir
    marginheight = başlangıç yüksekliğini değiştirir
    marginwidht = başlangıç noktasını yatayda değiştirir
    scrolling = (yes/no/auto) kaydırma çubuğu görünümü
 -->
<frameset rows="20%,*" frameborder="no" border="5px">
    <frame name="sol" src="dosya1.html" marginwidth="100" marginheight="10"> </frame>
    
    <frameset cols="60%,*,*">
        <frame name="sag" src="dosya2.html" marginwidth="150" marginheight="30" scrolling = "yes"></frame>
        <frame name="sol2" src="dosya3.html" marginwidth="50" marginheight="20"> </frame>
        <frame name="sag2" src="dosya4.html"> </frame>
    </frameset>
    
</frameset>
<noframes>
    <body>
        
    <h1>Browser'iniz Frame Özelliğini desteklemediği için ekranda bu yazıyı görüyorsunuz</h1>
    </body>
</noframes>
 
</html>
