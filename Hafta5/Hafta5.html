
<html lang="tr">
<head>
    <title>Tablo Çalışması</title>
</head>
<!--
    NOT!!!!: parametreler <etiketAdi ....> ... olan yere yazilirlar

    table = tablo oluşturmak için kullanılır
    tr = (table row)tabloya satır eklemek için kullanılır ve table etiketinin içerisine yazilir
    td = (table data)tabloya veri eklemek yani sütun eklemek için kullanilir ve tr etiketinin içerisine yazilir
    th = (table header)tabloya sütun başlıkğı eklemek için kullanilir yani sütun
    thead = tablo başlığı oluşturmak için kullanılır
    --- Table Parametres --- 
    border = tabloya kenarlık eklemek için kullanılır girilen px(piksel) degerine göre kenarlık eklerve table parametresidir
    bordercolor = tablo kenarlık rengini belirler
    box = en dışa kenarlık ekler
    align = tablonun yerini belirlemek için kullanilir
    --- Table data(td) etiketleri
    width = tablonun genişliğini belirler
    heigth = tablonun yüksekliğini belirler
    bgcolor = (backgroundcolor) arkaplan rengini ayarlar
    background = arkaplana resim koymaya yarar
    aligh = yazinin yatayda yazilacağı yeri belirler(left,right, center)
    valigh = yazinin dikeyde yazilacağı yeri belirler(top, bottom, middle)
    colspan = sütun birleştirmek için kullanilir, girilen deger kadar sütunu birleştirir
    rowspan = satır birleştirmek için kullanilir, girilen deger kadar satiri birleştirir

-->
<body>
    <table border="2px"  bordercolor="rgb(138, 43, 226)" align="center">
        <tr>
            <th colspan="3">Öğrenci Bilgi Tablosu</th>
        </tr>
        <tr> 
            <th valign="top" width="500px" height = "100px" bgcolor="red" >Öğrenci Nu</th>
            <th valign="middle" width="300px" height = "200px">Öğrenci Adı</th>
            <th valign="bottom" width="300px"  height = "200px" background = "logo300pxtr.png">Öğrenci Soyadı</th>
        </tr>
            <tr >
                <td align="right" >25</td>
                <td align="center">Burak</td>
                <td>Sarı</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Esat</td>
                <td>Karagöz</td>
            </tr>
            <tr>
                <td>20</td>
                <td>Elif</td>
                <td>İlhani</td>
            </tr>
    </table>
    <hr>

    <table border="1px">
        <tr>
            <th colspan="3">
                Ürün
            </th>
        </tr>
        <tr>
            <th width="50px">Nu</th>
            <th width="80px"></th>
            <th width="80px">Ürün Adeti</th>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">Defter</td>
            <td align="center" rowspan="3" >50</td>
        </tr>
        <tr>
            <td align="center">2</td>
            <td align="center">Silgi</td>
        </tr>
        <tr>
            <td align="center">3</td>
            <td align="center">Bilgisayar</td>
        </tr>
    </table>


</body>
</html>
